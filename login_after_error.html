<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Odelia Admin login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link href="./assets/css/login_style.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div><h1><a href="index.html" style="font-size: xx-large; color: red;margin-left: 47%;">OMS</a></h1></div>
		<div class="login">
			<h1>Admin Login</h1>	
		
		
			<form action="auth.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
				<br><br>
				<div class="alert alert-danger" role="alert">
					Wrong Credentials! Please try again.
				  </div>
				<div class="create">
					Don't have an account?<a href="register.html">Click here to create one!</a>
				</div>
				
				</form>
		</div>
	</body>
</html>
