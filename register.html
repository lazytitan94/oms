<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="assets/css/register_style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div><h1><a href="index.html" style="font-size: xx-large; color: red;margin-left: 47%;">OMS</a></h1></div>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="submit" value="Register">
				<div class="create">
					Already have an account?<a href="login.html">Click here to log in!</a>
				</div>
			</form>
		</div>
	</body>
</html>
